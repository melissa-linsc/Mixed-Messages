<!DOCTYPE html>

<html>

<head>

    <title>Random Romance Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="image-container">
            <img src="Hanging Hearts.png" alt="Hanging Hearts"/>
        </div>
    </header>

    <div class="title">
        <h2>Random Romance Generator</h2>
    </div>

    <div class="main-button">
        <button id="btn" class="button">Next Read</button>
    </div>

    <div class="image-container">
        <img src="Book icon.png" alt="Open book with hearts coming out">
    </div>
        <h2>Find your next read <3</h2>

    <div id='book-info' class="book-info-container"> 
        <div class="book-cover-container">
            <img id="book-cover"/>
        </div>
        <div class="book-info-text-container">
            <h1 id="book-title">Title</h1>
            <h2 id="book-author">Author</h2>
            <p id="book-description">Decription</p>
            <h2 id="book-rating">Rating</h2>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
